<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de tareas</title>
</head>

<body class="container-fluid p-3">
    <div class="mx-auto" style="width: 600px;">
        <div class="card">

            <div class="card-header">
                <h5 class="card-title">Lista de tareas</h5>
            </div>
            <div class="card-body">

                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                        placeholder="Escriba una tarea y luego presione enter o el boton 'Ok'"
                        aria-label="Recipient's username" aria-describedby="btn_agregar" id="cajaTexto">
                    <button class="btn btn-outline-secondary" type="button" id="btn_agregar">Ok</button>
                </div>
                <div class="list-group" id="l_tareas">
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"> </script>
</body>

</html>
